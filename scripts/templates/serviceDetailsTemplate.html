<div id="detailMenu" class="accordion" >
	<div class="accordion-group">
		<div class="accordion-heading pagination-centered" id="arrow">
			<a class="accordion-toggle" data-toggle="collapse"
				data-parent="#detailMenu" href="#collapseDetails"> <i
				class="icon-circle-arrow-up"></i>
			</a>
		</div>
		<div id="collapseDetails" class="accordion-body collapse in height">
			<div class="container-fluid">			
					<div class="span2">
						<table class="table-left" cellpadding="5" cellspacing="30">
							<tr>
								<th>Identity</th>
								<th>Published Date</th>
							</tr>
							<tr>
								<td><%= ioid %></td>
								<td><%= date %></td>
							</tr>
						</table>

					</div>
					<ul class="nav nav-pills pull-right">
						<li id="icr"><a href="#"><img src="images/Concern_report.gif" alt="ICR"/></a></li>
						<li id="notes"><a href="#"><img src="images/note.gif" alt="Add Notes"/></a></li>
						<li><a href="#"><img src="images/Basket.gif" alt="Add to mylist"/></a></li>
						<li><a href="#"><img src="images/Tool.gif" alt="Tools needed"/></a></li>
						<li><a href="#"><img src="images/Bookmark.gif" alt="Add Bookmark"/></a></li>
						<li><a href="#"><img src="images/print.gif" alt="Print"/></a></li>
					</ul>
			  </div>
		</div>
	</div>
</div>
<div class="row-fluid" style="z-index: 0">
	<div id="one" style="z-index: 0">
		<iframe allowtransparency="true" frameborder="0"
			style="border-style: none; z-index: 0" height="500" width="100%"
			wmode="transparent" src="<%=fileURL %>?wmode=transparent">
		</iframe>
	</div>
</div>
